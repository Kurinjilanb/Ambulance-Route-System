{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <section class="section">
    <div class="container">
      <h1 class="title">Sign Up</h1>
      <form method="post" class="box">
        {% csrf_token %}

        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            {{ form.username }}
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            {{ form.email }}
          </div>
        </div>

        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            {{ form.password1 }}
          </div>
        </div>

        <div class="field">
          <label class="label">Confirm Password</label>
          <div class="control">
            {{ form.password2 }}
          </div>
        </div>

        {{form.errors}}

        <div class="field">
          <div class="control">
            <button class="button is-dark" type="submit">Sign Up</button>
          </div>
        </div>
      </form>

      <p class="has-text-centered">
        Already have an account? <a href="{% url 'loginpage' %}">Log In</a>
      </p>
    </div>
  </section>
{% endblock %}
